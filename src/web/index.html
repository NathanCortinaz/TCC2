<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Analisador de Expressões</title>
    <link rel="icon" type="favicon/png" href="./favicon.ico" />
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <script type="text/javascript" src="./eel.js"></script>
    <script type="text/javascript" src="./index.js"></script>
  </head>

  <body onLoad="">
    <div class="wrapper">
      <div class="buttonBox">
        <button class="botaoIniciarAnalise" id="b_IA" onclick="runButton();">Iniciar análise</button>
      </div>
      <div class="buttonBox">
        <button class="botaoDepurar" id="b_D" onclick="debugButton();">Depurar</button>
      </div>
      <div class="buttonBox">
        <button class="botaoAbrirAnalises" onclick="openResults();">Abrir análises</button>
      </div>
      <div class="listTitle">Mensagens</div>
      <div class="listBox">
        <ul id="msgBox">
          <li>Selecione uma ação acima</li>
        </ul>
      </div>
    </div>
  </body>
</html>
